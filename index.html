<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brain Tumor Detector üß†</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #1f1c2c, #928dab);
      color: #fff;
      padding-top: 30px;
    }
    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px #00000080;
    }
    .result-box {
      margin-top: 20px;
      padding: 15px;
      font-size: 1.3rem;
      background: #00000050;
      border-radius: 10px;
    }
    .images-row img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 10px #00000080;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">üß† Brain Tumor Detection</h1>
    
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <input type="file" name="file" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Predict Tumor</button>
    </form>

    {% if result %}
      <div class="result-box mt-4">
        <strong>üîç Result:</strong> {{ result }}
      </div>

      <div class="row images-row mt-4">
        <div class="col-md-6">
          <h5>üì§ Uploaded MRI</h5>
          <img src="{{ url_for('static', filename=original_image) }}">
        </div>
        <div class="col-md-6">
          <h5>üî• Grad-CAM Heatmap</h5>
          <img src="{{ url_for('static', filename=gradcam_image) }}">
        </div>
      </div>
    {% endif %}

    <div class="footer mt-5">
      Developed with ‚ù§Ô∏è for Data Science & AI
    </div>
  </div>
</body>
</html>
